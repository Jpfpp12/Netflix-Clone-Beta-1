<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View numerous shows and movies here on Netflix">
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <nav class="navbar">
            <img src="assets/images/logo.svg" width="148px" alt="Netflix Logo">
          <img class="logo1" src="assets/images/Netflix_Symbol_RGB.png" alt="">
            <div class="language">
                <select name="language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button class="btn1">Sign In</button>
            </div>
        </nav>

        <div class="box"></div>

        <div class="hero">
            <span>Unlimited movies, TV <br> shows and more</span>
            <span>Starts at â‚¹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero1">
                <input type="email" placeholder="Email Address">
                <button class="btn2">Get Started &nbsp;<img src="assets/images/rightarrow.svg" height="20px"
                        alt=""></button>
            </div>
        </div>
    </div>

    <div class="trending">
        <div class="hello">Trending Now</div>
        <button class="scroll-btn1"><img src="assets/images/leftarrow.svg" alt=""></button>

        <div class="scroller">

            <div class="card"><img src="assets/images/card1.jpg" alt="Movie 1">
            <span class="outline outline-1">1</span>
            </div>
            <div class="card"><img src="assets/images/card2.jpg" alt="Movie 2">
                <span class="outline outline-1">2</span></div>
            <div class="card"><img src="assets/images/card3.jpg" alt="Movie 3">
                <span class="outline outline-1">3</span></div>
            <div class="card"><img src="assets/images/card4.jpg" alt="Movie 4">
                <span class="outline outline-1">4</span></div>
            <div class="card"><img src="assets/images/card5.jpg" alt="Movie 5">
                <span class="outline outline-1">5</span></div>
            <div class="card"><img src="assets/images/card6.jpg" alt="Movie 6">
                <span class="outline outline-1">6</span></div>
            <div class="card"><img src="assets/images/card7.jpg" alt="Movie 7">
                <span class="outline outline-1">7</span></div>
            <div class="card"><img src="assets/images/card8.jpg" alt="Movie 8">
                <span class="outline outline-1">8</span></div>
            <div class="card"><img src="assets/images/card9.jpg" alt="Movie 9">
                <span class="outline outline-1">9</span></div>
            <div class="card"><img src="assets/images/card10.jpg" alt="Movie 10">
                <span class="outline outline-1">10</span></div>


        </div>
        <button class="scroll-btn2"><img src="assets/images/rightarrow.svg" alt=""></button>
    </div>

</body>

</html>
